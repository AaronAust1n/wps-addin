<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI助手</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/taskpane.css">
</head>
<body>
    <div class="taskpane-container">
        <div class="taskpane-header">
            <h2 class="taskpane-title">AI助手</h2>
        </div>
        <div class="taskpane-content">
            <div class="message-box">
                <p>欢迎使用AI助手！</p>
                <p>请从左侧功能区选择一项AI功能。</p>
            </div>
            <div class="features-list">
                <div class="feature-item">
                    <div class="feature-icon">📝</div>
                    <div class="feature-info">
                        <h3>文本续写</h3>
                        <p>根据上下文智能续写文档内容</p>
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">✓</div>
                    <div class="feature-info">
                        <h3>文本校对</h3>
                        <p>检查并修正文档中的错误</p>
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">✨</div>
                    <div class="feature-info">
                        <h3>文本润色</h3>
                        <p>改进文档的表达和流畅度</p>
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">📊</div>
                    <div class="feature-info">
                        <h3>文本摘要</h3>
                        <p>为选定内容生成简洁摘要</p>
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">📑</div>
                    <div class="feature-info">
                        <h3>全文总结</h3>
                        <p>为整个文档生成摘要</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="taskpane-footer">
            <p>AI助手 v1.0.0</p>
        </div>
    </div>
    
    <script>
        // 接收来自父窗口的消息
        window.addEventListener('message', function(event) {
            console.log('收到消息：', event.data);
            
            // 处理消息
            if (event.data && event.data.type === 'updateData') {
                // 处理数据更新
                console.log('数据更新：', event.data.data);
            }
        });
    </script>
</body>
</html>
